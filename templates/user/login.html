<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | GospleJoint</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-white">

    <div class="w-full max-w-md bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-orange-600 dark:text-orange-400">Login to GospleJoint</h2>

        <form class="mt-6" method="POST">
            {%csrf_token%}
            <label class="block text-gray-700 dark:text-gray-300">Username</label>
            <input type="text" class="w-full px-4 py-2 mt-2 border rounded-lg bg-gray-100 dark:bg-gray-700 dark:text-white focus:outline-none" placeholder="Enter your email" name="username">

            <label class="block mt-4 text-gray-700 dark:text-gray-300">Password</label>
            <input type="password" class="w-full px-4 py-2 mt-2 border rounded-lg bg-gray-100 dark:bg-gray-700 dark:text-white focus:outline-none" placeholder="Enter your password" name="password">

            <button class="w-full mt-6 py-2 bg-orange-500 text-white rounded-lg hover:bg-orange-600">Login</button>
        </form>

        <p class="mt-4 text-center text-gray-600 dark:text-gray-300">Don't have an account? <a href="{% url "register" %}" class="text-orange-500">Register</a></p>
    </div>

</body>
</html>
