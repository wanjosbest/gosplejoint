{% extends "base.html"%}
{% block header%} 
{% include "header.html" %}
{% endblock %}
{% block body %}

   <div class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-white">

 
    <!-- Upload Form -->
    <section class="container mx-auto px-4 py-10">
        <h2 class="text-3xl font-bold text-orange-600 dark:text-orange-400 text-center">ðŸŽµ Upload Your Song</h2>
        
        <form class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md mt-6" enctype="multipart/form-data" method="POST">
            {%csrf_token%}
            <!-- Song Title -->
            <label class="block text-lg font-semibold">Song Title</label>
            <input type="text" name="title" class="w-full p-3 border rounded-md mt-2" placeholder="Enter song title" required>
             <!-- Song Genres -->
             <label class="block text-lg font-semibold">Select Genres</label>
             <select name="genres">
                <option value="Gospel">Gospel</option>
                <option value="R&B">R&B</option>
                <option value="Pop">Pop</option>
                <option value="Rock">Rock</option>
                <option value="Jazz">Jazz</option>
                <option value="Country">Country</option>
                <option value="Raggae">Raggae</option>
                <option value="Blues">Blues</option>
                <option value="Electronic">Electronic</option>
                <option value="Others">Others</option>
            </select>

            <!-- Upload Song Image -->
            <label class="block mt-4 text-lg font-semibold">Song Featured Image</label>
            <div class="border-dashed border-2 p-6 text-center rounded-md cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-700">
                <input type="file" name="image" id="songImage" accept="image/*">
                
            </div>

            <!-- Upload Song File -->
            <label class="block mt-4 text-lg font-semibold">Song File (MP3)</label>
            <input type="file" name="song" id="songFile" accept="audio/mp3" class="w-full p-3 border rounded-md" required>

            <!-- Progress Bar -->
            <div class="mt-4 hidden" id="uploadProgress">
                <div class="h-2 bg-gray-300 rounded">
                    <div id="progressBar" class="h-2 bg-orange-500 rounded w-0"></div>
                </div>
            </div>

            <!-- Song Description -->
            <label class="block mt-4 text-lg font-semibold">Song Description</label>
            <textarea class="w-full p-3 border rounded-md mt-2" rows="4" placeholder="Write about the song (max 1000 words)" name="body" required></textarea>

            <!-- Meta Keywords -->
            <label class="block mt-4 text-lg font-semibold">Meta Keywords (comma separated)</label>
            <input type="text" class="w-full p-3 border rounded-md mt-2" placeholder="e.g. wanjos great is your mercy,afrobeat, hip-hop, rap" name="meta_keywords" required>

            <!-- Meta Description -->
            <label class="block mt-4 text-lg font-semibold">Meta Description</label>
            <textarea class="w-full p-3 border rounded-md mt-2" rows="3" placeholder="Short song description (max 150 words)" name="meta_description" required></textarea>

            <!-- Submit Button -->
            <button type="submit" class="w-full mt-6 p-3 bg-orange-500 text-white text-lg rounded-md hover:bg-orange-600">
                ðŸš€ Upload Song
            </button>
        </form>
    </section>

</div>

 

    {%endblock%}

    {%block footer%}
       
    {% include "footer.html" %}
    {% endblock %}
